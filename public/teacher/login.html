<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/edms/libs/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <v-app id="app" v-cloak>
        <v-content>
            <v-layout row wrap>
                <v-flex xs12>
                    <v-card style="width:50%;margin-left:25%;margin-top : 100px">
                        <v-toolbar color="primary" dark flat>
                            <v-toolbar-title>教师登陆</v-toolbar-title>
                        </v-toolbar>
                        <v-card-text>
                            <v-form>
                                <v-text-field label="email" id="login" type="text" v-model="data.form.email">
                                </v-text-field>
                                <v-text-field label="密码" id="password" type="password" v-model="data.form.password">
                                </v-text-field>
                            </v-form>
                        </v-card-text>
                        <v-card-actions>
                            <v-btn @click="login" color="primary">登陆</v-btn>
                            <a style="margin-left: 10%;" @click="toRegister">教师注册</a>
                        </v-card-actions>
                    </v-card>
                </v-flex>
            </v-layout>
        </v-content>
    </v-app>
    <script src="/edms/libs/jquery.min.js"></script>
    <script src="/edms/libs/vue.js"></script>
    <script src="/edms/libs/vuetify.js"></script>
    <script src="config.js"></script>
    <script src="/edms/libs/swc_utils.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            props: {
                source: String,
            },
            data: {
                data: {
                    conditions: {

                    },
                    form: {
                        email: '',
                        password: ''
                    }
                }
            },
            methods: {
                login: function () {
                    var that = this;
                    $.ajax({
                        url: swc.config.baseUrl + '/api/public/teacher/login',
                        method: 'post',
                        headers: {
                            'Content-Type': 'Application/json'
                        },
                        data: JSON.stringify(this.data.form),
                        success: function (res) {
                            if (!swc.utils.checkRes(res)) {
                                return;
                            }
                            swc.utils.ls.set('teacherSession', res.session);
                            alert('登陆成功！');
                            that.toIndex();
                        }
                    })
                },
                toRegister: function () {
                    location.href = swc.config.baseUrl + "/teacher/register.html"
                },
                toIndex: function () {
                    location.href = swc.config.baseUrl + "/teacher/index.html"
                }
            }
        })
    </script>
</body>

</html>
